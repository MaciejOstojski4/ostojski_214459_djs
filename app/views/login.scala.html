@(loginForm: Form[models.LoginFormData], error: String)(implicit request: RequestHeader, messages: Messages)
@main(Messages("app.name")) {
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="login-container">
                <h1 class="login-form-header">
                    <p>@messages("login-form-header")</p>
                    <p>@messages("login-form-subheader")</p>
                </h1>
                <form id="registration-data-form" class="login-form" role="form" action='@routes.UserController.signIn()' method="post">
                    <div class="form-group">
                        <label for="email" class="login-form-label">@messages("email")</label>
                        <input type="email" id="email" name="email" value="@loginForm("email").value" placeholder="Email" class="login-form-input form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="login-form-label">@messages("password")</label>
                        <input type="password" id="mobile" name="password" class="form-control login-form-input" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="login-submit">@messages("sign.in")</button>
                    </div>
                </form>
                <div class="login-redirect-container">
                    <span class="login-redirect-text">@messages("registration-redirect")</span>
                    <button type="button" class="login-redirect-button" onclick="window.location = '/registration'">Registration</button>
                </div>
        </div>
    </div>
</div>
}
